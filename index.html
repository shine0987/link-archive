<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Link Archive</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <h1>ARCHIVE.</h1>
      <a
        href="https://github.com/shine0987/link-archive"
        class="repo-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub Repository"
      >
        <svg
          width="30"
          height="30"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="github-icon"
        >
          <path
            fill="currentColor"
            d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.1 3.29 9.43 7.86 10.96.57.1.78-.25.78-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.55-3.88-1.55-.53-1.36-1.29-1.72-1.29-1.72-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.2 1.78 1.2 1.04 1.8 2.73 1.28 3.4.98.1-.76.41-1.28.74-1.57-2.55-.3-5.23-1.28-5.23-5.68 0-1.25.45-2.27 1.19-3.07-.12-.3-.52-1.52.11-3.17 0 0 .97-.31 3.18 1.17.92-.26 1.9-.38 2.88-.38.98 0 1.96.13 2.88.38 2.2-1.48 3.18-1.17 3.18-1.17.63 1.65.23 2.87.11 3.17.74.8 1.19 1.82 1.19 3.07 0 4.41-2.69 5.38-5.25 5.67.42.36.8 1.08.8 2.18 0 1.57-.01 2.83-.01 3.21 0 .31.21.67.79.56A11.53 11.53 0 0023.5 12C23.5 5.74 18.27.5 12 .5z"
          />
        </svg>
      </a>
      <button id="toggleAdmin" class="admin-btn">관리</button>
    </header>

    <main class="main-container" id="mainContainer">
      <div id="catList"></div>
    </main>    

    <script type="module" src="./js/main.js"></script>

    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="modalTitle">사이트 정보</h2>
    
        <div class="form-group">
          <label for="modalNameInput">이름</label>
          <input id="modalNameInput" placeholder="예: GitHub" />
        </div>
        
        <div class="form-group">
          <label for="modalUrlInput">URL</label>
          <input id="modalUrlInput" placeholder="https://example.com" />
        </div>
        
        <div class="form-group">
          <label for="modalCatInput">카테고리</label>
          <input id="modalCatInput" placeholder="WORK / STUDY / ETC" />
        </div>
        
        <div class="form-group">
          <label for="modalDescInput">설명</label>
          <input id="modalDescInput" placeholder="간단한 설명" />
        </div>        
    
        <div class="modal-actions">
          <button id="modalSave">저장</button>
          <button id="modalCancel">취소</button>
        </div>
      </div>
    </div>
</body>
</html>
