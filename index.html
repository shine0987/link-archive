<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Archive</title>
    <style>
        /* --- CSS: ìŠ¤íƒ€ì¼ ë° ë””ìì¸ --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --sub-text: #888888;
            --border-color: #e0e0e0;
            --accent-bg: #f7f7f7;
            --drawer-radius: 12px; /* ë‘¥ê·¼ ì •ë„ë„ ì‚´ì§ ì¤„ì„ */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* ìƒë‹¨ í—¤ë” (ì‚¬ì´ì¦ˆ ì¶•ì†Œ) */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px; /* ì „ì²´ í­ì„ ì¤„ì„ */
            margin: 0 auto;
        }
        h1 { font-weight: 800; letter-spacing: -0.5px; font-size: 1.2rem; }

        .admin-btn {
            background: #fff; border: 1px solid #ccc;
            padding: 6px 12px; font-size: 0.75rem; cursor: pointer;
            border-radius: 20px; transition: 0.2s; font-weight: 600; color: #555;
        }
        .admin-btn:hover, .admin-btn.active { background: #222; color: #fff; border-color: #222; }

        /* --- ë©”ì¸ ì»¨í…Œì´ë„ˆ --- */
        .main-container {
            max-width: 800px; /* ì „ì²´ í­ ì¤„ì„ */
            margin: 20px auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* í–‰ ê°„ê²© ì¤„ì„ */
        }

        /* ê° í–‰ (Row) */
        .category-row {
            display: flex;
            align-items: stretch; /* ë†’ì´ ë™ê¸°í™”ì˜ í•µì‹¬ */
            gap: 15px; /* ì‚¬ì§„-ì„œë ì‚¬ì´ ê°„ê²© ì¤„ì„ */
            /* ê¸°ë³¸ ë†’ì´ë¥¼ ì•„ì£¼ ì‘ê²Œ ì¤„ì„ -> ì„œë ì—´ë©´ ëŠ˜ì–´ë‚¨ */
            min-height: 120px; 
            transition: all 0.4s ease; /* ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„ */
        }

        .category-row:nth-child(even) { flex-direction: row-reverse; }

        /* 1. ì‚¬ì§„ ë°•ìŠ¤ ì˜ì—­ */
        .row-image-box {
            flex: 3; /* ë¹„ìœ¨ ì¡°ì • */
            position: relative;
            border-radius: var(--drawer-radius);
            overflow: hidden;
            background-color: #f4f4f4;
            /* ë†’ì´ê°€ ë³€í•  ë•Œ ì´ë¯¸ì§€ë„ ë¶€ë“œëŸ½ê²Œ ë³€í•˜ë„ë¡ ì„¤ì • */
            transition: all 0.4s ease;
        }
        .row-image-box img {
            width: 100%; height: 100%; 
            object-fit: cover; /* ë°•ìŠ¤ í¬ê¸°ì— ë§ì¶° ê½‰ ì°¨ê²Œ */
            filter: grayscale(100%); 
            transition: transform 0.5s ease, filter 0.3s ease;
        }
        .row-image-box:hover img { filter: grayscale(0%); transform: scale(1.05); }
        
        .no-image-placeholder {
            width: 100%; height: 100%; display: flex; 
            justify-content: center; align-items: center;
            color: #ddd; font-weight: 800; font-size: 1rem;
        }

        /* 2. ì„œë ë°•ìŠ¤ ì˜ì—­ */
        .row-drawer-box {
            flex: 7; /* ì„œë ì˜ì—­ì„ ì¢€ ë” ë„“ê²Œ */
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--drawer-radius);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.4s ease; /* ë°•ìŠ¤ ìì²´ ì• ë‹ˆë©”ì´ì…˜ */
        }

        /* ì„œë í—¤ë” (ì‘ê²Œ) */
        .drawer-header {
            padding: 0 25px; /* ìƒí•˜ íŒ¨ë”© ì œê±°í•˜ê³  flexë¡œ ì¤‘ì•™ ì •ë ¬ */
            height: 100%; /* ë‹«í˜€ìˆì„ ë• ë°•ìŠ¤ ì „ì²´ ë†’ì´ */
            min-height: 120px; /* rowì˜ min-heightì™€ ë§ì¶¤ */
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 1.1rem;
            transition: background 0.2s;
        }
        /* ì„œëì´ ì—´ë¦¬ë©´ í—¤ë” ë†’ì´ë¥¼ ì¤„ì—¬ì„œ ì¼ë°˜ í—¤ë”ì²˜ëŸ¼ ë³´ì´ê²Œ í•¨ */
        .row-drawer-box.open .drawer-header {
            height: auto;
            min-height: 60px;
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
        }
        
        .drawer-header:hover { background: var(--accent-bg); }
        .drawer-header::after { content: '+'; font-weight: 300; font-size: 1.2rem; color: #aaa; }
        .row-drawer-box.open .drawer-header::after { content: '-'; }

        /* ì„œë ë‚´ìš© */
        .drawer-content {
            flex: 1; 
            max-height: 0; overflow: hidden;
            /* ì• ë‹ˆë©”ì´ì…˜ ì†ë„ */
            transition: max-height 0.4s ease-in-out; 
            background: #fff;
        }
        .row-drawer-box.open .drawer-content { 
            max-height: 1000px; /* ì—´ë ¸ì„ ë•Œ ìµœëŒ€ ë†’ì´ ì œí•œ */
        }

        /* ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ (ì‘ê²Œ) */
        .site-item {
            padding: 12px 25px; /* íŒ¨ë”© ì¶•ì†Œ */
            border-bottom: 1px solid #f5f5f5;
            display: flex; justify-content: space-between; align-items: center;
        }
        .site-item:hover { background: #fafafa; padding-left: 30px; transition: 0.2s; }
        
        .site-info { display: flex; flex-direction: column; flex: 1; text-decoration: none; color: inherit; }
        .site-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 2px; }
        .site-desc { font-size: 0.75rem; color: var(--sub-text); }

        /* ê´€ë¦¬ ë²„íŠ¼ ê·¸ë£¹ */
        .action-btns { display: none; gap: 6px; }
        body.admin-mode .action-btns { display: flex; }
        body.admin-mode .site-info { pointer-events: none; opacity: 0.6; } /* ê´€ë¦¬ëª¨ë“œ ì‹œ ë§í¬ ë¹„í™œì„± ëŠë‚Œ */
        
        .sm-btn { padding: 4px 8px; font-size: 0.7rem; cursor: pointer; border: 1px solid #333; border-radius: 4px; font-weight: 600;}
        .btn-edit { background: #fff; color: #333; }
        .btn-del { background: #333; color: #fff; }

        /* ëª¨ë‹¬ ë° í”Œë¡œíŒ… ë²„íŠ¼ */
        #modalOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal-box { background: #fff; width: 90%; max-width: 400px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; color: #555; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9rem; }
        
        .img-helper-btns { display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap;}
        .img-helper-btns button { font-size: 0.7rem; padding: 5px 8px; border: 1px solid #eee; background: #f9f9f9; cursor: pointer; border-radius: 15px; }
        .img-helper-btns button:hover { background: #eee; border-color: #ccc; }

        .modal-footer { margin-top: 20px; display: flex; gap: 10px; }
        .btn-primary { flex: 1; background: #222; color: #fff; padding: 10px; border: none; cursor: pointer; font-weight: 700; border-radius: 6px; font-size: 0.9rem;}
        .btn-secondary { flex: 1; background: #fff; color: #222; padding: 10px; border: 1px solid #ddd; cursor: pointer; border-radius: 6px; font-size: 0.9rem;}
        
        .fab {
            position: fixed; bottom: 25px; right: 25px; width: 45px; height: 45px; background: #222; color: #fff;
            border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: none; z-index: 50; transition: transform 0.2s;
        }
        .fab:hover { transform: scale(1.1); }
        body.admin-mode .fab { display: block; }

        @media (max-width: 768px) {
            .category-row, .category-row:nth-child(even) { flex-direction: column; min-height: auto; }
            .row-image-box { height: 140px; flex: none; } 
            .drawer-header { min-height: 60px; height: auto; } /* ëª¨ë°”ì¼ì€ í—¤ë” ë†’ì´ ê³ ì • */
        }
    </style>
</head>
<body>
    <header>
        <h1>ARCHIVE.</h1>
        <button id="toggleAdmin" class="admin-btn">ê´€ë¦¬</button>
    </header>

    <main class="main-container" id="mainContainer">
    </main>

    <button class="fab" onclick="openModal()">+</button>

    <div id="modalOverlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="margin-bottom: 20px; font-weight: 800;">ì‚¬ì´íŠ¸ ì¶”ê°€</h3>
            <input type="hidden" id="editId">
            <div class="input-group">
                <label>ì¹´í…Œê³ ë¦¬</label>
                <input type="text" id="inpCat" list="catList">
                <datalist id="catList"></datalist>
            </div>
            <div class="input-group">
                <label>ì´ë¦„</label>
                <input type="text" id="inpName">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="url" id="inpUrl">
            </div>
            <div class="input-group">
                <label>ì„¤ëª…</label>
                <input type="text" id="inpDesc">
            </div>
            <div class="input-group">
                <label>ëŒ€í‘œ ì´ë¯¸ì§€ URL</label>
                <input type="text" id="inpImg">
                <div class="img-helper-btns">
                    <button onclick="fillRandomImg('desk')">ë°ìŠ¤í¬</button>
                    <button onclick="fillRandomImg('arch')">ê±´ì¶•</button>
                    <button onclick="fillRandomImg('nature')">ìì—°</button>
                    <button onclick="fillRandomImg('bw')">í‘ë°±</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="saveData()">ì €ì¥</button>
                <button class="btn-secondary" onclick="closeModal()">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GithubAuthProvider,
            signOut,
            onAuthStateChanged
          } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDi_WXlQoQsY2L7EQHZo-gHc2qxGNUjl_U",
          authDomain: "link-archive-71bbd.firebaseapp.com",
          projectId: "link-archive-71bbd",
          storageBucket: "link-archive-71bbd.firebasestorage.app",
          messagingSenderId: "762987195816",
          appId: "1:762987195816:web:511255b8c61bc8247a419d"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Auth ì´ˆê¸°í™”
        const auth = getAuth(app);
        const githubProvider = new GithubAuthProvider();

        // ì „ì—­ìœ¼ë¡œ ë…¸ì¶œ
        window.firebaseAuth = {
            auth,
            githubProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged
        };
      </script>

    <script>
        const ADMIN_UID = "lQjtpzU7p5Ws8gHDAOGR8AwGofi2"; 

        const defaultData = [
            { id: 1, category: 'WORK', name: 'GitHub', url: 'https://github.com', desc: 'Code Repository', img: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=600&q=80' },
            { id: 2, category: 'WORK', name: 'ChatGPT', url: 'https://chatgpt.com', desc: 'AI Assistant', img: '' },
            { id: 3, category: 'DESIGN', name: 'Pinterest', url: 'https://pinterest.com', desc: 'Reference', img: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?w=600&q=80' },
            { id: 5, category: 'DAILY', name: 'YouTube', url: 'https://youtube.com', desc: 'Video', img: 'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=600&q=80' },
        ];

        let sites = JSON.parse(localStorage.getItem('compactArchiveData')) || defaultData;
        let isAdmin = false;

        const mainContainer = document.getElementById('mainContainer');
        const adminBtn = document.getElementById('toggleAdmin');
        
        function render() {
            mainContainer.innerHTML = ''; 
            document.getElementById('catList').innerHTML = '';

            const grouped = {};
            sites.forEach(site => {
                if (!grouped[site.category]) grouped[site.category] = [];
                grouped[site.category].push(site);
                if (!document.querySelector(`#catList option[value="${site.category}"]`)) {
                     const opt = document.createElement('option'); opt.value = site.category;
                     document.getElementById('catList').appendChild(opt);
                }
            });

            Object.entries(grouped).forEach(([cat, items], index) => {
                const row = document.createElement('div');
                row.className = 'category-row'; 

                // ì´ë¯¸ì§€ ë°•ìŠ¤
                const repItem = items.find(i => i.img && i.img.trim() !== '');
                const imgBox = document.createElement('div');
                imgBox.className = 'row-image-box';
                if (repItem) {
                    imgBox.innerHTML = `<img src="${repItem.img}" alt="${cat}" loading="lazy">`;
                    imgBox.onclick = () => { if(!isAdmin) window.open(repItem.url, '_blank'); };
                } else {
                    imgBox.innerHTML = `<div class="no-image-placeholder">${cat.substring(0,1)}</div>`;
                }

                // ì„œë ë°•ìŠ¤
                const drawerBox = document.createElement('div');
                drawerBox.className = 'row-drawer-box';

                const header = document.createElement('div');
                header.className = 'drawer-header';
                header.textContent = cat;
                
                // í´ë¦­ ì‹œ ì—´ê³  ë‹«ê¸° (ì´ë•Œ Flexbox stretch ì†ì„± ë•Œë¬¸ì— ì‚¬ì§„ í¬ê¸°ë„ ê°™ì´ ë³€í•¨)
                header.onclick = () => drawerBox.classList.toggle('open');

                const content = document.createElement('div');
                content.className = 'drawer-content';

                items.forEach(site => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'site-item';

                    const infoDiv = document.createElement('a');
                    infoDiv.className = 'site-info';
                    infoDiv.href = isAdmin ? 'javascript:void(0)' : site.url;
                    if(!isAdmin) infoDiv.target = "_blank";
                    infoDiv.innerHTML = `<div class="site-name">${site.name}</div><div class="site-desc">${site.desc || site.url}</div>`;

                    const btnGroup = document.createElement('div');
                    btnGroup.className = 'action-btns';
                    const editBtn = document.createElement('button'); editBtn.innerText = 'ìˆ˜ì •'; editBtn.className = 'sm-btn btn-edit';
                    editBtn.onclick = (e) => { e.stopPropagation(); openModal(site.id); };
                    const delBtn = document.createElement('button'); delBtn.innerText = 'ì‚­ì œ'; delBtn.className = 'sm-btn btn-del';
                    delBtn.onclick = (e) => { e.stopPropagation(); deleteSite(site.id); };
                    
                    btnGroup.appendChild(editBtn); btnGroup.appendChild(delBtn);
                    itemDiv.appendChild(infoDiv); itemDiv.appendChild(btnGroup);
                    content.appendChild(itemDiv);
                });

                drawerBox.appendChild(header);
                drawerBox.appendChild(content);

                row.appendChild(imgBox);
                row.appendChild(drawerBox);
                mainContainer.appendChild(row);
            });
        }

        // --- ğŸ” ë¡œê·¸ì¸ ë¡œì§ ---
        adminBtn.onclick = async () => {
            if (!isAdmin) {
              try {
                const result = await firebaseAuth.signInWithPopup(
                  firebaseAuth.auth,
                  firebaseAuth.githubProvider
                );

                console.log("UID:", result.user.uid);
          
                if (result.user.uid === ADMIN_UID) {
                  isAdmin = true;
                  document.body.classList.add('admin-mode');
                  adminBtn.innerText = "ë¡œê·¸ì•„ì›ƒ";
                  render();
                } else {
                  alert("ê´€ë¦¬ì ê³„ì •ì´ ì•„ë‹™ë‹ˆë‹¤.");
                  await firebaseAuth.signOut(firebaseAuth.auth);
                }
              } catch (e) {
                console.error(e);
              }
            } else {
              await firebaseAuth.signOut(firebaseAuth.auth);
              isAdmin = false;
              document.body.classList.remove('admin-mode');
              adminBtn.innerText = "ê´€ë¦¬";
              render();
            }
          };

          firebaseAuth.onAuthStateChanged(firebaseAuth.auth, user => {
            if (user && user.uid === ADMIN_UID) {
              isAdmin = true;
              document.body.classList.add('admin-mode');
              adminBtn.innerText = "ë¡œê·¸ì•„ì›ƒ";
            } else {
              isAdmin = false;
              document.body.classList.remove('admin-mode');
              adminBtn.innerText = "ê´€ë¦¬";
            }
            render();
          });
          

        function openModal(editId = null) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            document.getElementById('editId').value = ''; document.getElementById('inpCat').value = '';
            document.getElementById('inpName').value = ''; document.getElementById('inpUrl').value = '';
            document.getElementById('inpDesc').value = ''; document.getElementById('inpImg').value = '';

            if (editId) {
                const target = sites.find(s => s.id === editId);
                if (target) {
                    title.innerText = "ì‚¬ì´íŠ¸ ìˆ˜ì •";
                    document.getElementById('editId').value = target.id;
                    document.getElementById('inpCat').value = target.category;
                    document.getElementById('inpName').value = target.name;
                    document.getElementById('inpUrl').value = target.url;
                    document.getElementById('inpDesc').value = target.desc;
                    document.getElementById('inpImg').value = target.img || '';
                }
            } else { title.innerText = "ì‚¬ì´íŠ¸ ì¶”ê°€"; }
            modal.style.display = 'flex';
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function saveData() {
            const idVal = document.getElementById('editId').value;
            const category = document.getElementById('inpCat').value.trim();
            const name = document.getElementById('inpName').value.trim();
            let url = document.getElementById('inpUrl').value.trim();
            const desc = document.getElementById('inpDesc').value.trim();
            const img = document.getElementById('inpImg').value.trim();

            if (!category || !name) return alert('ì¹´í…Œê³ ë¦¬ì™€ ì´ë¦„ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.');
            if (url && !url.startsWith('http')) url = 'https://' + url;

            if (idVal) {
                const index = sites.findIndex(s => s.id == idVal);
                if (index !== -1) sites[index] = { ...sites[index], category, name, url, desc, img };
            } else {
                sites.push({ id: Date.now(), category, name, url, desc, img });
            }
            localStorage.setItem('compactArchiveData', JSON.stringify(sites));
            closeModal(); render();
        }

        function deleteSite(id) {
            if(confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                sites = sites.filter(s => s.id !== id);
                localStorage.setItem('compactArchiveData', JSON.stringify(sites));
                render();
            }
        }

        function fillRandomImg(keyword) {
            const url = `https://source.unsplash.com/random/600x400/?${keyword}&${Date.now()}`;
            document.getElementById('inpImg').value = url;
        }

        render();
    </script>
</body>
